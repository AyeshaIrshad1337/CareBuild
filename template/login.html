<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="/static/login-style.css">
        <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        

        
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    

    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />

    
</head>
<body>
       
    <section class="vh-100" style="background: linear-gradient(180deg, black 28%, rgb(78, 73, 73) 100%);">
          
    
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-5">
              
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <a href="index.html" style="position: absolute; color: #F99300; margin-top: 2.3%; padding: 0.5% 1% 0.5% 1%;"><i class="fas fa-arrow-left"></i> Back</a>
       
        <div class="d-flex justify-content-center" style=" margin-bottom: -5%;">
            <img src="/static/lopo-removebg-preview.png" alt="Your Logo" class="mb-4" style="width: 250px;">
        </div>          
                    
        <form action="/login" method="post">
             <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            
                            <h3 class="mb-5">Sign in</h3>
                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2" style="position: absolute; top: -20px;">Email</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2" style="position: absolute; top: -20px;">Password</label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" style=" background: #F99300;" type="submit">Login</button>
                            <a href="signup.html" class="btn btn-primary btn-lg btn-block" style="background-color: black;"><i class="fas fa-user-plus me-2"></i> Sign up</a>
       
                            <hr class="my-4">
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                       
                    <div id="error-message" style="display: none;"></div>
                        </div>
                        
                    </div> 
                </form>
              
                </div>
                
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
        
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/login', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                var response = JSON.parse(this.responseText);
                if (response.status === 'error') {
                    document.getElementById('error-message').textContent = response.message;
                    document.getElementById('error-message').style.display = 'block';
                } else {
                    window.location.href = '/';
                }
            };
            xhr.send('email=' + encodeURIComponent(document.getElementById('typeEmailX-2').value) +
                     '&password=' + encodeURIComponent(document.getElementById('typePasswordX-2').value));
        });
        </script>
</body>
</html>
